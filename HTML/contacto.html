<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="../CSS/normalize.css">
    <link rel="stylesheet" href="../CSS/normalize.css">
    <link rel="preload" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">    
    <title>Tknology</title>
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="../index.html"> <h1 class="logo__nombre no-margin centrar-texto"> Tknology </h1> </a>
                <nav class="navegacion">
                    <a href="../index.html" class="navegacion__enlace"> Home </a>
                    <a href="nosotros.html" class="navegacion__enlace"> Nosotros </a>
                    <a href="contacto.html" class="navegacion__enlace"> Contacto </a>
                    <a href="cursos.html" class="navegacion__enlace"> Cursos </a>
                </nav>
            </div>
        </div>

        <div class="header__texto"> 
            <h2 class="no-margin blog-tecnologia"> Blog de Tecnología </h2>         <!--Título del Header-->
            <p class="no-margin header__texto__descripcion"> Investiga las nuevas tecnologías que tienes que aprender </p>       <!--Lema del blog-->
        </div>
    </header>

    <main class="contenedor">
        <h2 class="centrar-texto"> Contacto </h2>
        <div class="contacto-bg"></div>
        <form class="formulario entrada">
            <h4 class="centrar-texto formulario-instrucciones"> Para ponerte en contacto con nosotros, por favor, llena el siguiente formulario: </h4>
            <fieldset class="fieldset">
                <div class="contenedor-campos">
                    <div class="campo">
                        <label class="campo__label" for="nombre"> Nombre </label> <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre">
                    </div>
                    <div class="campo">
                        <label class="campo__label"> Teléfono </label> <input class="campo__field" type="tel" placeholder="Tu telefono">
                    </div>
                    <div class="campo">
                        <label class="campo__label" for="email"> E-mail </label> <input class="campo__field" type="email" placeholder="Tu e-mail" id="email">
                    </div>
                    <div class="campo">
                        <label class="campo__label" for="mensaje"> Mensaje </label> <textarea class="campo__field campo__field--textarea" id="mensaje"> </textarea>
                    </div>
                    <div class="campo">
                        <input type="submit" value="Enviar" class="boton boton--primario">
                    </div>
                </div>
            </fieldset>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="../index.html"> <h1 class="logo__nombre no-margin centrar-texto logo-footer"> Tknology </h1> </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace navegacion__enlace__footer">Nosotros</a>     <!--Enlaces-->
                    <a href="contacto.html" class="navegacion__enlace navegacion__enlace__footer">Contacto</a>
                    <a href="cursos.html" class="navegacion__enlace navegacion__enlace__footer">Cursos</a>
                </nav>
            </div>
        </div>
    </footer>
    <p class="centrar-texto"> Todos los derechos reservados. Alexander Oliva </p>
</body>
</html>
